<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js-dos.js" type="text/javascript" ></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      width: 960px;
      height: 600px;
    }
  </style>
</head>
<body tabindex="0">
  <canvas id="jsdos" tabindex="1"></canvas>
  <script type="text/javascript">
  window.reload = function() {
    document.location.href = document.location.href;
  }
  var searchString = document.location.href.split('?')[1];
  if (searchString) {
    var data = searchString.split('*')
    Dos(document.getElementById("jsdos"), {
      cycles: 400,
    }).ready((fs, main) => {
      fs.extract("games/" + data[0]).then(() => {
        console.log(data[1])
        main(["-c", data[1]]);
      });
    });
  }
  </script>
</body>
</html>
