<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andrea dosbox</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="scroll.js" type="text/javascript" ></script>
</head>
<body>
  <div id="gallery" />
  <script type="text/javascript">
    var games = [
      ['digger', 'DIGGER.COM'],
      ['alley_cat', 'CAT.EXE'],
      ['av', 'AV.EXE'],
      ['centipede', 'Ctp.EXE'],
      ['arkanoid', 'Arkanoid.com'], // not the exact version, need zx spectrum port // with v7 does not work the keyboard
      ['aaow-cga', 'WAR.EXE'],
      ['missile', 'ABM.EXE'],
      // ['artillery.zip', 'ARTILL.BAT'], // not exactly the one i remember, my dad probably modified it
      // ['asteroids.zip', 'Dodge.COM'], // correct. with current key combo unplayable
      // ['big_top.zip', 'BIGTOP.EXE'],
      // ['burgertime.zip', 'burger.exe'],
      // ['contra.zip', '__contr.com'], // cannot go past crack screen
      // ['burger__alt.zip', 'burger.exe'], // alternate version.
      // ['frogerjr.zip', 'frogerjr.exe'], // reduce speed
    ];
    var parent = document.getElementById('gallery');
    games.forEach(function(game, index) {
      var div = document.createElement('div');
      var iframe = document.createElement('iframe');
      div.className = 'game';
      div.appendChild(iframe);
      iframe.src='game.html?' + game[0] + '*' + game[1];
      iframe.tabIndex = index;
      parent.appendChild(div);
    });
    initScroll();
  </script>

    var iframe_window = window.frames["digger"];
    iframe_window.focus();
    iframe_window.document.body.focus();
  </script> -->
</body>
</html>
